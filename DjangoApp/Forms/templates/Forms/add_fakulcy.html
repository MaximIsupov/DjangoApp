{% extends 'base.html' %}

{% block content %}

    <form action="{% url 'Forms:add_fakulcy'%}" method="post">
    {% csrf_token %}
        <label for="fak_name">Название факультета</label>
    <input type="text" name="fakulcy_name" id="fak_name" value="{{ fakulcies.fakulcy_name }}">
    <input type="submit" value="Добавить">
    </form>
{% endblock %}
